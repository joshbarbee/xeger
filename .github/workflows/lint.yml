name: Lint Xeger
on:
  push
jobs:
    lint:
        runs-on: ubuntu-latest
        name: Lint Code

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python 3.13
              uses: actions/setup-python@v5
              with:
                python-version: 3.13

            - name: Install black
              run: pip install black

            - name: Run black
              run: black --check .